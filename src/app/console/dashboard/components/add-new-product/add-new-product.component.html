<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6">
      <h2 class="text-2xl font-bold text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Add New Product
      </h2>
      <p class="text-blue-100 mt-1">Fill in the details to add a new product to your inventory</p>
    </div>

    <!-- Form Section -->
    <div class="p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Product Name -->
        <div>
          <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input
            type="text"
            id="productName"
            [(ngModel)]="product.name"
            name="name"
            placeholder="Enter product name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
            required
          />
        </div>

        <!-- Product Description -->
        <div>
          <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            id="productDescription"
            [(ngModel)]="product.description"
            name="description"
            placeholder="Enter product description"
            rows="4"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
          ></textarea>
        </div>

        <!-- Two Column Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Price -->
          <div>
            <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-gray-500">$</span>
              </div>
              <input
                type="number"
                id="productPrice"
                [(ngModel)]="product.price"
                name="price"
                placeholder="0.00"
                class="w-full pl-8 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                required
              />
            </div>
          </div>

          <!-- Discount -->
          <div>
            <label for="productDiscount" class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
            <div class="relative">
              <input
                type="number"
                id="productDiscount"
                [(ngModel)]="product.discount"
                name="discount"
                placeholder="0"
                class="w-full pr-8 pl-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <span class="text-gray-500">%</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Rating -->
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
          <div class="flex items-center space-x-1">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <button
                type="button"
                (click)="product.rating = star"
                class="focus:outline-none"
              >
                <svg
                  [ngClass]="{'text-yellow-400': product.rating >= star, 'text-gray-300': product.rating < star}"
                  class="w-6 h-6 transition-colors duration-150"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </button>
            </ng-container>
            <span class="ml-2 text-sm text-gray-600">{{ product.rating || 0 }}/5</span>
          </div>
        </div>

        <!-- File Upload -->
        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Images</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:bg-gray-50 transition duration-150 cursor-pointer">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                  <span>Upload files</span>
                  <input
                    id="file-upload"
                    name="file-upload"
                    type="file"
                    (change)="onFileChange($event)"
                    multiple
                    class="sr-only"
                  />
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>

          <!-- Preview Selected Files -->
          <div *ngIf="selectedFiles?.length" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-4">
            <div *ngFor="let file of selectedFiles" class="relative rounded-lg overflow-hidden h-24 bg-gray-100">
              <img [src]="getPreviewUrl(file)" class="w-full h-full object-cover" alt="Preview" />
              <button
                type="button"
                (click)="removeFile(file)"
                class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 focus:outline-none"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="isUploading"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-6 rounded-lg font-medium text-lg hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg transition duration-150 disabled:opacity-50 flex justify-center items-center space-x-2"
          >
            <span *ngIf="isUploading" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></span>
            <span>{{ isUploading ? 'Uploading...' : 'Add Product' }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
