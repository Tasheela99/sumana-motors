<div class="py-12 px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-7xl">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

      <div>
        <img
          [src]="selectedImage"
          alt="Main Image"
          class="w-full h-[500px] object-cover rounded-lg shadow-md"
        />

        <div class="mt-4 flex gap-3">
          <img
            *ngFor="let img of product.images"
            (click)="selectImage(img)"
            [src]="img"
            alt="Thumbnail"
            class="w-24 h-24 object-cover rounded-md border-2 cursor-pointer transition hover:scale-105"
            [ngClass]="{ 'border-indigo-500': selectedImage === img, 'border-transparent': selectedImage !== img }"
          />
        </div>
      </div>

      <div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ product.name }}</h1>
        <p class="text-lg text-gray-700 mb-6">{{ product.description }}</p>

        <div class="text-2xl font-semibold text-indigo-600 mb-4">LKR {{ product.price }}</div>

        <div class="flex items-center mb-6">
          <span class="text-yellow-400 text-lg">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <span *ngIf="star <= product.rating">★</span>
              <span *ngIf="star > product.rating" class="text-gray-300">★</span>
            </ng-container>
          </span>
        </div>

        <div class="mb-4">
          <span class="font-semibold text-gray-700">Discount:</span>
          <span class="text-red-500 ml-1">{{ product.discount }}</span>
        </div>

        <div class="mb-4">
          <span class="font-semibold text-gray-700">Discounted Price:</span>
          <span class="text-blue-600 ml-1">LKR {{ product.discountPrice }}</span>
        </div>

        <button class="rounded-md bg-indigo-600 px-5 py-3 text-white font-semibold hover:bg-indigo-500 transition">
          Buy Product
        </button>
      </div>
    </div>
  </div>
</div>
